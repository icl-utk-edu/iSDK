# This is a Spack Environment file.
spack:
  specs:
  - slate
  - blaspp
  - lapackpp
  - papi
  - magma
  - ginkgo
  - heffte
  - parsec
  - openmpi~rsh
  view: true
  concretizer:
    unify: true
  packages:
    all:
      require:
      - '%gcc'
      variants:
      - '+rocm'
      - 'amdgpu_target=gfx90a'
    opengl:
      buildable: false
    gcc-runtime:
      require: '%gcc'
    bison:
      require: '%gcc'
