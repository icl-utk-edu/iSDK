# This is a Spack Environment file.
spack:
  specs:
  - slate
  - blaspp
  - lapackpp
  - papi@7.0.1
  - magma
  - heffte
  - parsec
  view: false
  concretizer:
    unify: true
  packages:
    all:
      require:
      - '%COMPILER'
      providers:
        libglx: [ mesa ]
    gcc-runtime:
      require: '%gcc'
    bison:
      require: '%gcc'
